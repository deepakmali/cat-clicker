<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Retain</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container">
<div class="row">
	<div class="col-md-4">
		<ul id="cat-list"></ul>	
	</div>
	<div class="col-md-8" id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img src="" id="cat-image" alt="Cute cat">
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<button class="adminButton" id="admin">Admin</button>
	</div>
	<div class="col-md-8" id="adminForm">
		<label>New Name: </label><br><input type="text" id="newName"><br>
		<label>New Image: </label><br><input type="text" id="newImage"><br>
		<label>New Count: </label><br><input type="text" id="newCount"><br>
		<button id="cancel">Cancel</button><button id="update">Update</button>
	</div>
</div>
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/cat_clicker.js"></script>
</body>
</html>
